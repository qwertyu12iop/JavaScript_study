<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let student = [
            { name: '小红', age: 18, sex: '女' },
            { name: '小明', age: 19, sex: '男' },
            { name: '小刚', age: 20, sex: '男' }
        ]
        for (let i = 0; i < student.length; i++) {
            console.log(i);//0 1 2 下标索引号
            console.log(student[i]);//每个对象
            console.log(student[i].name);//每个对象的name属性值
        }
    </script>
</body>

</html>
