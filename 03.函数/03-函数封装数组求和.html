<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数封装数组求和
        function getSum(arr = []) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            document.write(sum + "<br>");
        }
        getSum([1, 2, 3, 4, 5, 6, 7, 8, 9]);
        getSum([4, 2, 7, 8]);
    </script>

</body>

</html>
